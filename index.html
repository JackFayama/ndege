<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Forex Market - NovaFX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding-bottom: 80px;
    }

    .logo-container {
      padding: 16px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #111;
    }

    .balance-card {
      background: #16a34a;
      color: white;
      border-radius: 16px;
      margin: 0 16px;
      padding: 16px;
      position: relative;
    }

    .balance-card .title {
      font-size: 14px;
      opacity: 0.8;
    }

    .balance-card .amount {

      font-weight: bold;
      margin: 4px 0;
    }

    }

    .market-card {

      margin-bottom: 10px;
    }

    }

    }

    }

      border-radius: 6px;

    }

      display: flex;
      justify-content: space-around;

      background: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;

    }

    .bottom-nav div {
      font-size: 12px;
      text-align: center;
    }

    .bottom-nav .active {
      color: #e30000;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- üìà Trade Modal -->
<div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-[90%] max-w-xl text-black relative">
    <button onclick="closeTradeModal()" class="absolute top-2 right-3 text-xl">√ó</button>
    <h2 class="text-lg font-bold mb-2" id="modal-title">Place Trade</h2>
    <div id="live-price" class="text-2xl font-bold mb-4 text-blue-600"></div>
    <form>
      <label class="block mb-2">Lot Size:</label>
      <select class="w-full mb-4 border p-2 rounded" id="lot-size">
        <option>0.01</option>
        <option>0.1</option>
        <option>1</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>

      <label class="block mb-2">Stop Loss:</label>
      <input type="number" class="w-full mb-4 border p-2 rounded" id="stop-loss" placeholder="e.g. 1.2345" />

      <label class="block mb-2">Take Profit:</label>
      <input type="number" class="w-full mb-4 border p-2 rounded" id="take-profit" placeholder="e.g. 1.2450" />

      <button type="button" onclick="placeTrade()" class="w-full bg-green-600 text-white p-2 rounded">Place Trade</button>
    </form>
  </div>
</div>

<!-- üß† JavaScript -->
<script>
  function openTradeModal(symbol, action) {
    document.getElementById("tradeModal").classList.remove("hidden");
    document.getElementById("modal-title").textContent = `${action} ${symbol}`;
    const price = document.getElementById(`${action.toLowerCase()}-${symbol}`)?.textContent.match(/\\d+\\.\\d+/);
    if (price) document.getElementById("live-price").textContent = price[0];
    
    // Keep updating price inside modal every second
    if (window.modalInterval) clearInterval(window.modalInterval);
    window.modalInterval = setInterval(() => {
      const newPrice = document.getElementById(`${action.toLowerCase()}-${symbol}`)?.textContent.match(/\\d+\\.\\d+/);
      if (newPrice) document.getElementById("live-price").textContent = newPrice[0];
    }, 1000);
  }

  function closeTradeModal() {
    document.getElementById("tradeModal").classList.add("hidden");
    clearInterval(window.modalInterval);
  }

  function placeTrade() {
    const lot = document.getElementById("lot-size").value;
    const sl = document.getElementById("stop-loss").value;
    const tp = document.getElementById("take-profit").value;
    alert(`Trade Placed!\nLot: ${lot}, SL: ${sl}, TP: ${tp}`);
    closeTradeModal();
    // Add trade to active trades page here
  }
</script>

  <!-- üìà Live WebSocket Prices -->
  <script>
    const socket = new WebSocket("wss://ws.finnhub.io?token=d17ug69r01qteuvq4ga0d17ug69r01qteuvq4gag");

    const symbols = {
      "EURUSD": "OANDA:EUR_USD",
      "GBPUSD": "OANDA:GBP_USD",
      "USDJPY": "OANDA:USD_JPY",
      "USDCAD": "OANDA:USD_CAD"
    };

    const prices = {};

    socket.addEventListener("open", () => {
      for (let key in symbols) {
        socket.send(JSON.stringify({ type: "subscribe", symbol: symbols[key] }));
      }
    });

    socket.addEventListener("message", event => {
      const data = JSON.parse(event.data);
      if (data.type === "trade") {
        data.data.forEach(trade => {
          const full = trade.s.replace("OANDA:", "");
          const id = full.replace("_", "");
          const price = parseFloat(trade.p).toFixed(5);

          if (!prices[id]) prices[id] = { last: price };

          const change = price - prices[id].last;
          const percentChange = ((change / prices[id].last) * 100).toFixed(2);

          prices[id].last = price;

          const sellEl = document.getElementById(`sell-${id}`);
          const buyEl = document.getElementById(`buy-${id}`);
          const changeEl = document.getElementById(`change-${id}`);

          if (sellEl) sellEl.textContent = `${(price - 0.0002).toFixed(5)} Sell`;
          if (buyEl) buyEl.textContent = `Buy ${price}`;
          if (changeEl) {
            changeEl.textContent = `${change >= 0 ? "‚Üë" : "‚Üì"} ${Math.abs(percentChange)}%`;
            changeEl.style.color = change >= 0 ? "green" : "red";
          }
        });
      }
    });

    socket.addEventListener("close", () => {
      console.warn("WebSocket closed. Reconnecting in 5 seconds...");
      setTimeout(() => location.reload(), 5000);
    });
  </script>

</body>
</html>

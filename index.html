<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Forex Market - NovaFX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding-bottom: 80px;
    }

    .logo-container {
      padding: 16px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #111;
    }

    .balance-card {
      background: #16a34a;
      color: white;
      border-radius: 16px;
      margin: 0 16px;
      padding: 16px;
      position: relative;
    }

    .balance-card .title {
      font-size: 14px;
      opacity: 0.8;
    }

    .balance-card .amount {
      font-size: 32px;
      font-weight: bold;
      margin: 4px 0;
    }

    .balance-card .details {
      font-size: 14px;
    }

    .market-card {
      background: #fff;
      margin: 12px 16px;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .market-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .market-actions {
      display: flex;
      justify-content: space-between;
    }

    .sell {
      color: red;
      cursor: pointer;
    }

    .buy {
      color: green;
      cursor: pointer;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 1px solid #e0e0e0;
    }

    .bottom-nav div {
      font-size: 12px;
      text-align: center;
    }

    .bottom-nav .active {
      color: #e30000;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Top Logo -->
  <div class="logo-container">
    <div class="logo">NovaFX</div>
  </div>

  <!-- Balance Card -->
  <div class="balance-card">
    <div class="title">Total</div>
    <div class="amount" id="balanceDisplay">$5000.00</div>
    <div class="details" id="marginDisplay">Margin: $0</div>
    <div class="details" id="equityDisplay">Equity: $5000</div>
    <div class="details" id="freeDisplay">Free Funds: $5000</div>
  </div>

  <!-- Market Cards -->
  <div class="market-card">
    <div class="market-header">
      <span>EURUSD ⭐</span>
      <span id="change-EURUSD">Loading...</span>
    </div>
    <div class="market-actions">
      <div class="sell" id="sell-EURUSD" onclick="openTradeModal('EURUSD', 'Sell')">Loading...</div>
      <div class="buy" id="buy-EURUSD" onclick="openTradeModal('EURUSD', 'Buy')">Loading...</div>
    </div>
  </div>

  <!-- Trade Modal -->
  <div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white w-11/12 max-w-md p-6 rounded-lg shadow-lg text-black">
      <h2 class="text-lg font-semibold mb-4" id="tradeModalTitle">Place Trade</h2>
      <div class="mb-3">
        <label class="block text-sm mb-1">Live Price</label>
        <div id="liveTradePrice" class="text-xl font-bold text-green-600">Loading...</div>
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Lot Size (0.01–50)</label>
        <input id="lotSizeInput" type="number" min="0.01" max="50" step="0.01" value="1.00" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Stop Loss</label>
        <input id="stopLossInput" type="number" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-3">
        <label class="block text-sm mb-1">Take Profit</label>
        <input id="takeProfitInput" type="number" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="flex justify-between mt-6">
        <button onclick="closeTradeModal()" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
        <button onclick="submitTrade()" class="px-4 py-2 bg-green-600 text-white rounded">Place Trade</button>
      </div>
    </div>
  </div>

  <script>
    let currentSymbol = "";
    let livePrice = 0;

    function openTradeModal(symbol, type) {
      currentSymbol = symbol;
      document.getElementById("tradeModal").classList.remove("hidden");
      document.getElementById("tradeModalTitle").innerText = `${type} ${symbol}`;
      document.getElementById("stopLossInput").value = (livePrice - 0.0020).toFixed(5);
      document.getElementById("takeProfitInput").value = (livePrice + 0.0030).toFixed(5);
    }

    function closeTradeModal() {
      document.getElementById("tradeModal").classList.add("hidden");
    }

    function submitTrade() {
      const lot = parseFloat(document.getElementById("lotSizeInput").value);
      const sl = parseFloat(document.getElementById("stopLossInput").value);
      const tp = parseFloat(document.getElementById("takeProfitInput").value);

      const trade = {
        symbol: currentSymbol,
        lotSize: lot,
        entry: livePrice,
        stopLoss: sl,
        takeProfit: tp,
        time: new Date().toLocaleString()
      };

      let trades = JSON.parse(localStorage.getItem("novaTrades") || "[]");
      trades.push(trade);
      localStorage.setItem("novaTrades", JSON.stringify(trades));
      closeTradeModal();
    }

    const socket = new WebSocket("wss://ws.finnhub.io?token=d17ug69r01qteuvq4ga0d17ug69r01qteuvq4gag");

    const symbols = {
      "EURUSD": "OANDA:EUR_USD"
    };

    const prices = {};

    socket.addEventListener("open", () => {
      for (let key in symbols) {
        socket.send(JSON.stringify({ type: "subscribe", symbol: symbols[key] }));
      }
    });

    socket.addEventListener("message", event => {
      const data = JSON.parse(event.data);
      if (data.type === "trade") {
        data.data.forEach(trade => {
          const full = trade.s.replace("OANDA:", "");
          const id = full.replace("_", "");
          const price = parseFloat(trade.p).toFixed(5);

          if (!prices[id]) prices[id] = { last: price };

          const change = price - prices[id].last;
          const percentChange = ((change / prices[id].last) * 100).toFixed(2);

          prices[id].last = price;

          const sellEl = document.getElementById(`sell-${id}`);
          const buyEl = document.getElementById(`buy-${id}`);
          const changeEl = document.getElementById(`change-${id}`);

          if (sellEl) sellEl.textContent = `${(price - 0.0002).toFixed(5)} Sell`;
          if (buyEl) buyEl.textContent = `Buy ${price}`;
          if (changeEl) {
            changeEl.textContent = `${change >= 0 ? "↑" : "↓"} ${Math.abs(percentChange)}%`;
            changeEl.style.color = change >= 0 ? "green" : "red";
          }

          if (currentSymbol === id) {
            document.getElementById("liveTradePrice").innerText = price;
            livePrice = parseFloat(price);
          }
        });
      }
    });

    socket.addEventListener("close", () => {
      console.warn("WebSocket closed. Reconnecting in 5 seconds...");
      setTimeout(() => location.reload(), 5000);
    });
  </script>

</body>
</html>

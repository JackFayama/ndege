<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaFX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm text-gray-900">

  <!-- Top Fixed Header -->
  <div class="fixed top-0 left-0 right-0 z-50 bg-gray-100">
    <div class="p-4">
      <div class="text-2xl font-bold text-black">NovaFX</div>
    </div>
  </div>

  <!-- Page Content -->
  <div id="pageContent" class="pt-[120px] pb-[80px]"></div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 z-50 bg-gray-100 flex justify-around py-3 rounded-t-2xl border-t">
    <button onclick="loadPage('home')" id="tab-home" class="tab-btn flex flex-col items-center text-green-400">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </button>
    <button onclick="loadPage('trades')" id="tab-trades" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M12 20v-6M6 20V10M18 20V4"/></svg>
      <span>Trades</span>
    </button>
    <button onclick="loadPage('wallet')" id="tab-wallet" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M7 15h0M2 9.5h20"/></svg>
      <span>Wallet</span>
    </button>
    <button onclick="loadPage('user')" id="tab-user" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/></svg>
      <span>User</span>
    </button>
  </div>

  <!-- Modals -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl w-80 max-w-full">
      <div id="modalContent"></div>
      <button onclick="closeModal()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg">Close</button>
    </div>
  </div>

  <!-- Deposit/Withdraw Modal Templates -->
  <template id="depositModal">
    <h2 class="text-xl font-bold mb-2">Deposit</h2>
    <input type="number" id="depositAmount" placeholder="Enter amount" class="w-full border p-2 rounded mb-3" />
    <button onclick="confirmDeposit()" class="w-full bg-green-600 text-white py-2 rounded">Confirm</button>
  </template>

  <template id="withdrawModal">
    <h2 class="text-xl font-bold mb-2">Withdraw</h2>
    <input type="number" id="withdrawAmount" placeholder="Enter amount" class="w-full border p-2 rounded mb-3" />
    <button onclick="confirmWithdraw()" class="w-full bg-green-600 text-white py-2 rounded">Confirm</button>
  </template>

  <!-- Deposit/Withdraw Buttons -->
  <div class="fixed right-4 bottom-20 space-y-3 z-40">
    <button onclick="showModal('deposit')" class="bg-green-600 text-white p-2 rounded-full shadow">Deposit</button>
    <button onclick="showModal('withdraw')" class="bg-yellow-500 text-white p-2 rounded-full shadow">Withdraw</button>
  </div>

  <script>
    function showModal(type) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");
      const tpl = document.getElementById(`${type}Modal`);
      if (tpl) content.innerHTML = tpl.innerHTML;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function confirmDeposit() {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (amount > 0) {
        const current = parseFloat(localStorage.getItem("balance") || 5000);
        const newBalance = current + amount;
        localStorage.setItem("balance", newBalance);
        localStorage.setItem("equity", newBalance + 100);
        closeModal();
        loadPage('wallet');
        loadPage('home');
      }
    }

    function confirmWithdraw() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const current = parseFloat(localStorage.getItem("balance") || 5000);
      if (amount > 0 && current >= amount) {
        const newBalance = current - amount;
        localStorage.setItem("balance", newBalance);
        localStorage.setItem("equity", newBalance + 100);
        closeModal();
        loadPage('wallet');
        loadPage('home');
      }
    }
  </script>

</body>
</html>

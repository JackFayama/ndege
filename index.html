<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-4 px-2">
    <!-- Header -->
    <div class="w-full max-w-5xl bg-gray-900 rounded-lg p-4 flex justify-between items-center">
        <div class="text-red-500 text-2xl font-bold">Aviator</div>
        <div class="text-green-400 font-semibold text-xl" id="balance">5,000.00 KES</div>
    </div>

    <!-- Game Area -->
    <div class="w-full max-w-5xl bg-gray-800 mt-4 p-4 rounded-xl flex flex-col items-center">
        <div class="bg-yellow-500 w-full text-center py-1 rounded-t-md font-bold">FUN MODE</div>
        <div class="bg-black w-full flex flex-col justify-center items-center py-12 rounded-b-md">
            <div id="multiplierDisplay" class="text-6xl font-bold text-purple-400">1.00x</div>
            <div class="mt-2 flex items-center space-x-2">
                <img src="https://placekitten.com/32/32" class="rounded-full" />
                <img src="https://placekitten.com/32/33" class="rounded-full" />
                <span id="bet1_liveprofit" class="text-sm">0.00 KES</span>
            </div>
        </div>
    </div>

    <!-- Betting Area -->
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Bet 1 -->
        <div class="bg-gray-900 rounded-xl p-4">
            <div class="bg-gray-800 rounded-lg p-3">
                <div class="flex justify-between mb-2">
                    <button class="bg-gray-700 px-3 py-1 rounded">Bet</button>
                    <button class="bg-gray-700 px-3 py-1 rounded">Auto</button>
                </div>
                <div class="flex items-center space-x-2 mb-2">
                    <button onclick="decreaseBet('bet1')" class="bg-gray-700 px-3 py-1 rounded">-</button>
                    <input id="bet1" type="number" class="w-full text-center bg-gray-800 text-white py-1 rounded" value="10.00">
                    <button onclick="increaseBet('bet1')" class="bg-gray-700 px-3 py-1 rounded">+</button>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="setBet('bet1', 100)" class="bg-gray-700 py-1 rounded">100</button>
                    <button onclick="setBet('bet1', 200)" class="bg-gray-700 py-1 rounded">200</button>
                    <button onclick="setBet('bet1', 500)" class="bg-gray-700 py-1 rounded">500</button>
                    <button onclick="setBet('bet1', 10000)" class="bg-gray-700 py-1 rounded col-span-3">10,000</button>
                </div>
                <button onclick="placeBet('bet1')" class="w-full bg-green-500 py-2 rounded text-white font-bold">Bet <span id="bet1Amount">10.00</span> KES</button>
            </div>
        </div>

        <!-- Bet 2 -->
        <div class="bg-gray-900 rounded-xl p-4">
            <div class="bg-gray-800 rounded-lg p-3">
                <div class="flex justify-between mb-2">
                    <button class="bg-gray-700 px-3 py-1 rounded">Bet</button>
                    <button class="bg-gray-700 px-3 py-1 rounded">Auto</button>
                </div>
                <div class="flex items-center space-x-2 mb-2">
                    <button onclick="decreaseBet('bet2')" class="bg-gray-700 px-3 py-1 rounded">-</button>
                    <input id="bet2" type="number" class="w-full text-center bg-gray-800 text-white py-1 rounded" value="10.00">
                    <button onclick="increaseBet('bet2')" class="bg-gray-700 px-3 py-1 rounded">+</button>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="setBet('bet2', 100)" class="bg-gray-700 py-1 rounded">100</button>
                    <button onclick="setBet('bet2', 200)" class="bg-gray-700 py-1 rounded">200</button>
                    <button onclick="setBet('bet2', 500)" class="bg-gray-700 py-1 rounded">500</button>
                    <button onclick="setBet('bet2', 10000)" class="bg-gray-700 py-1 rounded col-span-3">10,000</button>
                </div>
                <button onclick="placeBet('bet2')" class="w-full bg-green-500 py-2 rounded text-white font-bold">Bet <span id="bet2Amount">10.00</span> KES</button>
            </div>
        </div>
    </div>

   <script>
    let multiplier = 1.00;
    let interval;
    let gameRunning = false;
    let nextGameTimeout;
    let userBalance = 5000.00;
    let activeBets = [];

    const balanceDisplay = document.querySelector(".text-green-400");

    function startGame() {
        multiplier = 1.00;
        gameRunning = true;
        updateMultiplier();
        updateActiveBets();

        interval = setInterval(() => {
            multiplier += 0.01;
            updateMultiplier();
            updateActiveBets();

            if (Math.random() < 0.005 || multiplier > 50) {
                endGame();
            }
        }, 50);
    }

    function endGame() {
        clearInterval(interval);
        gameRunning = false;

        // Reset activeBets
        activeBets = activeBets.map(bet => {
            bet.running = false;
            bet.waiting = true;
            bet.profit = 0;
            return bet;
        });

        updateActiveBets();

        // Start next game in 5 seconds
        nextGameTimeout = setTimeout(() => {
            activateWaitingBets();
            startGame();
        }, 5000);
    }

    function activateWaitingBets() {
        activeBets = activeBets.map(bet => {
            if (bet.waiting) {
                bet.running = true;
                bet.waiting = false;
            }
            return bet;
        });
    }

    function updateMultiplier() {
        document.getElementById("multiplierDisplay").innerText = multiplier.toFixed(2) + "x";
    }

    function updateActiveBets() {
        activeBets.forEach(bet => {
            if (bet.running) {
                const liveProfit = (bet.amount * multiplier).toFixed(2);
                document.getElementById(bet.displayId).innerText = liveProfit + " KES";
                const btn = document.getElementById(bet.buttonId);
                btn.innerText = "CASH OUT";
                btn.classList.remove("bg-green-500");
                btn.classList.add("bg-blue-500");
            }
        });
    }

    function cashOut(betId) {
        const index = activeBets.findIndex(bet => bet.id === betId);
        if (index >= 0) {
            const bet = activeBets[index];
            if (bet.running) {
                const finalProfit = (bet.amount * multiplier);
                userBalance += finalProfit;
                balanceDisplay.innerText = userBalance.toFixed(2) + " KES";

                const btn = document.getElementById(bet.buttonId);
                btn.innerText = "CASHED OUT";
                btn.disabled = true;
                btn.classList.remove("bg-blue-500");
                btn.classList.add("bg-gray-600");

                document.getElementById(bet.displayId).innerText = finalProfit.toFixed(2) + " KES";

                activeBets.splice(index, 1);
            }
        }
    }

    function placeBet(inputId) {
        const amount = parseFloat(document.getElementById(inputId).value);
        if (isNaN(amount) || amount <= 0) return;

        if (userBalance < amount) {
            alert("Insufficient balance");
            return;
        }

        userBalance -= amount;
        balanceDisplay.innerText = userBalance.toFixed(2) + " KES";

        const betId = inputId + "_bet_" + Date.now();
        const displayId = inputId + "_liveprofit";
        const buttonId = inputId + "_btn";

        activeBets.push({
            id: betId,
            inputId,
            displayId,
            buttonId,
            amount,
            running: gameRunning && multiplier < 1.10, // only if bet placed early enough
            waiting: !gameRunning || multiplier >= 1.10,
            profit: 0
        });

        const btn = document.getElementById(buttonId);
        btn.innerText = gameRunning ? "WAITING" : "CASH OUT";
        btn.classList.remove("bg-green-500");
        btn.classList.add(gameRunning ? "bg-gray-500" : "bg-blue-500");

        const display = document.getElementById(displayId);
        display.innerText = gameRunning ? "Waiting..." : amount.toFixed(2) + " KES";
    }

    function setBet(id, value) {
        let numericValue = parseFloat(value);
        if (isNaN(numericValue)) numericValue = 0;
        document.getElementById(id).value = numericValue.toFixed(2);
        document.getElementById(id + "Amount").innerText = numericValue.toFixed(2);
    }

    function increaseBet(id) {
        let input = document.getElementById(id);
        let value = parseFloat(input.value);
        if (isNaN(value)) value = 0;
        setBet(id, value + 10);
    }

    function decreaseBet(id) {
        let input = document.getElementById(id);
        let value = parseFloat(input.value);
        if (isNaN(value)) value = 0;
        setBet(id, Math.max(0, value - 10));
    }

    // Add placeholder for live profit display in the original spot
    document.addEventListener("DOMContentLoaded", () => {
        const placeholder = document.querySelector(".text-sm");
        placeholder.innerHTML = `<span id="bet1_liveprofit">0.00 KES</span>`;
        const btn1 = document.querySelector('[onclick="placeBet(\'bet1\')"]');
        btn1.id = "bet1_btn";
        btn1.setAttribute("onclick", "cashOut('bet1_bet_0')");

        const btn2 = document.querySelector('[onclick="placeBet(\'bet2\')"]');
        btn2.id = "bet2_btn";
        btn2.setAttribute("onclick", "cashOut('bet2_bet_0')");
    });

    startGame();
</script>

</body>

</html>

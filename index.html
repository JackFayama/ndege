<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
        }
        .modal-bg {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-4 px-2">
    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
        <div class="bg-white text-black p-6 rounded-lg max-w-sm w-full text-center">
            <p id="modalMessage" class="mb-4 text-lg font-semibold"></p>
            <button onclick="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded">OK</button>
        </div>
    </div>

    <!-- Header -->
    <div class="w-full max-w-5xl bg-gray-900 rounded-lg p-4 flex justify-between items-center">
        <div class="text-red-500 text-2xl font-bold">Aviator</div>
        <div class="text-green-400 font-semibold text-xl" id="balanceDisplay">5,000.00 KES</div>
    </div>

    <!-- Game Area -->
    <div class="w-full max-w-5xl bg-gray-800 mt-4 p-4 rounded-xl flex flex-col items-center">
        <div class="bg-yellow-500 w-full text-center py-1 rounded-t-md font-bold">FUN MODE</div>
        <div class="bg-black w-full flex flex-col justify-center items-center py-12 rounded-b-md">
            <div id="multiplierDisplay" class="text-6xl font-bold text-purple-400">1.00x</div>
            <div class="mt-2 flex items-center space-x-2">
                <img src="https://placekitten.com/32/32" class="rounded-full" />
                <img src="https://placekitten.com/32/33" class="rounded-full" />
                <span class="text-sm">305</span>
            </div>
        </div>
    </div>

    <!-- Betting Area -->
    <!-- [Betting area remains unchanged] -->

<script>
    let multiplier = parseFloat(localStorage.getItem('multiplier')) || 1.00;
    let interval;
    let isRunning = false;
    let crashPoint = parseFloat(localStorage.getItem('crashPoint')) || 0;
    let balance = parseFloat(localStorage.getItem('balance')) || 5000.00;

    const bets = {
        bet1: { active: false, placed: false, queued: false, amount: 0 },
        bet2: { active: false, placed: false, queued: false, amount: 0 }
    };

    function showModal(message) {
        document.getElementById('modalMessage').innerText = message;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }

    function startGame() {
        if (!crashPoint || multiplier >= crashPoint) {
            multiplier = 1.00;
            crashPoint = (Math.random() * 3 + 1).toFixed(2);
            localStorage.setItem('crashPoint', crashPoint);
        }
        isRunning = true;

        updateMultiplier();
        interval = setInterval(() => {
            multiplier += 0.01;
            updateMultiplier();

            Object.keys(bets).forEach(id => {
                if (bets[id].active) {
                    updateCashoutText(id);
                }
            });

            if (multiplier >= crashPoint) {
                stopGame();
            }

            localStorage.setItem('multiplier', multiplier.toFixed(2));
        }, 50);
    }

    function stopGame() {
        clearInterval(interval);
        isRunning = false;
        localStorage.removeItem('multiplier');
        localStorage.removeItem('crashPoint');

        Object.keys(bets).forEach(id => {
            if (bets[id].active) {
                bets[id].active = false;
                setButtonToBet(id);
            }
            if (bets[id].queued) {
                placeNextRound(id);
            }
        });

        setTimeout(startGame, 3000);
    }

    function updateMultiplier() {
        document.getElementById("multiplierDisplay").innerText = multiplier.toFixed(2) + "x";
    }

    function updateBalance() {
        document.getElementById("balanceDisplay").innerText = balance.toFixed(2) + " KES";
        localStorage.setItem('balance', balance.toFixed(2));
    }

    function placeBet(id) {
        const amount = parseFloat(document.getElementById(id).value);

        if (isNaN(amount) || amount <= 0) {
            showModal("Please enter a valid bet amount.");
            return;
        }

        if (amount > balance) {
            showModal("Low balance. Please top up.");
            return;
        }

        if (bets[id].active || bets[id].placed) return;

        if (isRunning) {
            bets[id].queued = true;
            bets[id].amount = amount;
            showModal(`Bet queued for next round: ${amount} KES`);
            return;
        }

        balance -= amount;
        updateBalance();

        bets[id].placed = true;
        bets[id].active = true;
        bets[id].amount = amount;

        setButtonToCashout(id);
    }

    function cashOut(id) {
        if (!bets[id].active) return;

        const win = (bets[id].amount * multiplier).toFixed(2);
        balance += parseFloat(win);
        updateBalance();
        showModal(`Cashed out ${win} KES at ${multiplier.toFixed(2)}x`);

        bets[id].active = false;
        setButtonToBet(id);
    }

    // Other game logic functions remain unchanged...

    updateBalance();
    if (localStorage.getItem('multiplier')) startGame();
    else stopGame();
</script>
</body>
</html>

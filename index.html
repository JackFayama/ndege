<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HFM Markets UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-black">
    <!-- Top Bar -->
    <div class="flex justify-between items-center px-4 py-2 bg-white shadow">
      <span class="text-lg font-bold">10:00</span>
      <div class="flex items-center gap-2">
        <img src="https://i.imgur.com/NdH4uYp.png" alt="HFM" class="h-6" />
        <span class="bg-blue-500 text-white text-xs px-2 rounded">Demo</span>
        <span class="font-semibold text-sm">KSh10,000,000.00</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="relative">
          <div class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></div>
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
        </div>
        <div class="relative">
          <div class="text-xs text-white bg-red-600 rounded-full w-4 h-4 flex items-center justify-center absolute top-0 right-0">1</div>
        </div>
      </div>
    </div>

    <!-- Search and Categories -->
    <div class="p-4 bg-white">
      <input type="text" placeholder="Search All Symbols" class="w-full px-4 py-2 rounded bg-gray-100 border border-gray-300" />
      <div class="flex space-x-2 mt-4 overflow-x-auto">
        <button class="text-red-600 font-semibold border-b-2 border-red-600">Forex</button>
        <button>Commodities</button>
        <button>Indices</button>
        <button>Stocks</button>
      </div>
      <div class="flex space-x-2 mt-4 overflow-x-auto">
        <button class="bg-gray-200 px-3 py-1 rounded">🇺🇸 USD</button>
        <button class="bg-gray-200 px-3 py-1 rounded">🇬🇧 GBP</button>
        <button class="bg-gray-200 px-3 py-1 rounded">🇪🇺 EUR</button>
        <button class="bg-gray-200 px-3 py-1 rounded">🇯🇵 JPY</button>
        <button class="bg-gray-200 px-3 py-1 rounded">🇨🇦 CAD</button>
      </div>
    </div>

    <!-- Markets -->
    <div class="p-4 space-y-4">
      <!-- Example Market Card -->
      <div class="bg-white p-4 rounded shadow grid grid-cols-3 items-center text-sm">
        <div>
          <div class="text-green-700 font-semibold">1.1572⁴</div>
          <button class="bg-red-100 text-red-600 px-4 py-1 mt-1 rounded">Sell</button>
        </div>
        <div class="text-center">
          <div class="font-semibold">EURUSD.Z ⭐</div>
          <div class="text-green-600 text-xs">↑ 0.42%</div>
          <img src="https://dummyimage.com/80x30/cccccc/000000&text=Chart" class="mx-auto my-1" alt="Chart" />
        </div>
        <div class="text-right">
          <div class="text-green-700 font-semibold">1.1574³</div>
          <button class="bg-green-100 text-green-600 px-4 py-1 mt-1 rounded">Buy</button>
        </div>
      </div>

      <!-- Clone and replace values for other currencies as needed -->
      <!-- GBPUSD -->
      <div class="bg-white p-4 rounded shadow grid grid-cols-3 items-center text-sm">
        <div><div class="text-green-700 font-semibold">1.3587³</div><button class="bg-red-100 text-red-600 px-4 py-1 mt-1 rounded">Sell</button></div>
        <div class="text-center"><div class="font-semibold">GBPUSD.Z ⭐</div><div class="text-green-600 text-xs">↑ 0.25%</div><img src="https://dummyimage.com/80x30/cccccc/000000&text=Chart" class="mx-auto my-1" /></div>
        <div class="text-right"><div class="text-green-700 font-semibold">1.3589⁴</div><button class="bg-green-100 text-green-600 px-4 py-1 mt-1 rounded">Buy</button></div>
      </div>

      <!-- USDJPY -->
      <div class="bg-white p-4 rounded shadow grid grid-cols-3 items-center text-sm">
        <div><div class="text-green-700 font-semibold">144.226</div><button class="bg-red-100 text-red-600 px-4 py-1 mt-1 rounded">Sell</button></div>
        <div class="text-center"><div class="font-semibold">USDJPY.Z ⭐</div><div class="text-green-600 text-xs">↑ 0.16%</div><img src="https://dummyimage.com/80x30/cccccc/000000&text=Chart" class="mx-auto my-1" /></div>
        <div class="text-right"><div class="text-red-500 font-semibold">144.250</div><button class="bg-green-100 text-green-600 px-4 py-1 mt-1 rounded">Buy</button></div>
      </div>

      <!-- USDCAD -->
      <div class="bg-white p-4 rounded shadow grid grid-cols-3 items-center text-sm">
        <div><div class="text-red-600 font-semibold">1.3578⁷</div><button class="bg-red-100 text-red-600 px-4 py-1 mt-1 rounded">Sell</button></div>
        <div class="text-center"><div class="font-semibold">USDCAD.Z ⭐</div><div class="text-red-600 text-xs">↓ -0.05%</div><img src="https://dummyimage.com/80x30/cccccc/000000&text=Chart" class="mx-auto my-1" /></div>
        <div class="text-right"><div class="text-red-600 font-semibold">1.3581⁵</div><button class="bg-green-100 text-green-600 px-4 py-1 mt-1 rounded">Buy</button></div>
      </div>
    </div>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 flex justify-around py-2 text-sm">
      <button class="flex flex-col items-center text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"/></svg>Menu</button>
      <button class="flex flex-col items-center text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v16m16-8H4"/></svg>Trades</button>
      <button class="flex flex-col items-center text-red-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>Markets</button>
      <button class="flex flex-col items-center text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2z"/></svg>News</button>
      <button class="flex flex-col items-center text-gray-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>More</button>
    </div>
  </body>
</html>

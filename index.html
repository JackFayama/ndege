<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaFX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm text-gray-900">

  <!-- Top Fixed Header -->
  <div class="fixed top-0 left-0 right-0 z-50 bg-gray-100">
    <div class="p-4">
      <div class="text-2xl font-bold text-black">NovaFX</div>
    </div>
  </div>

  <!-- Page Content -->
  <div id="pageContent" class="pt-[80px] pb-[80px]"></div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 z-50 bg-gray-100 flex justify-around py-3 rounded-t-2xl border-t">
    <button onclick="loadPage('home')" id="tab-home" class="tab-btn flex flex-col items-center text-green-400">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
      <span>Home</span>
    </button>
    <button onclick="loadPage('trades')" id="tab-trades" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M12 20v-6M6 20V10M18 20V4"/></svg>
      <span>Trades</span>
    </button>
    <button onclick="loadPage('wallet')" id="tab-wallet" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M7 15h0M2 9.5h20"/></svg>
      <span>Wallet</span>
    </button>
    <button onclick="loadPage('user')" id="tab-user" class="tab-btn flex flex-col items-center text-black">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/></svg>
      <span>User</span>
    </button>
  </div>

  <!-- Page Templates -->
  <script type="text/template" id="template-home">
    <div class="bg-green-600 text-white mx-4 rounded-2xl p-4">
      <div class="opacity-80 text-xs">Total</div>
      <div class="text-3xl font-bold" id="homeBalance">KSh0.00</div>
      <div class="text-xs" id="homeMargin">Margin: KSh0.00</div>
      <div class="text-xs" id="homeEquity">Equity: KSh0.00</div>
      <div class="text-xs" id="homeFree">Free Funds: KSh0.00</div>
    </div>
    <div id="markets" class="p-4"></div>
  </script>

  <!-- Trade Modal -->
  <div id="tradeModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Place Trade (<span id="modalPair"></span>)</h2>
      <div class="mb-2">
        <label class="block text-xs">Lot Size (0.01 - 50)</label>
        <input id="lotSizeInput" type="number" min="0.01" step="0.01" max="50" class="w-full p-2 border rounded mt-1" />
      </div>
      <div class="mb-2">
        <label class="block text-xs">Stop Loss</label>
        <input id="stopLossInput" type="number" class="w-full p-2 border rounded mt-1" />
      </div>
      <div class="mb-2">
        <label class="block text-xs">Take Profit</label>
        <input id="takeProfitInput" type="number" class="w-full p-2 border rounded mt-1" />
      </div>
      <div class="text-xs mb-4">Live Price: <span id="modalLivePrice">0.00000</span></div>
      <div class="flex gap-4">
        <button onclick="placeTrade('Buy')" class="flex-1 bg-green-600 text-white py-2 rounded">Buy</button>
        <button onclick="placeTrade('Sell')" class="flex-1 bg-red-600 text-white py-2 rounded">Sell</button>
      </div>
      <button onclick="closeTradeModal()" class="mt-4 text-center w-full text-xs text-gray-500">Cancel</button>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="alertModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-6 rounded-xl w-full max-w-sm text-center">
      <div class="font-bold text-lg mb-4" id="alertTitle">Alert</div>
      <div id="alertMessage" class="text-sm text-gray-700 mb-4">Something happened</div>
      <button onclick="closeAlert()" class="bg-green-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <script>
    function showAlert(title, message) {
      document.getElementById('alertTitle').textContent = title;
      document.getElementById('alertMessage').textContent = message;
      document.getElementById('alertModal').classList.remove('hidden');
    }
    function closeAlert() {
      document.getElementById('alertModal').classList.add('hidden');
    }
    function openTradeModal(pair) {
      document.getElementById('modalPair').textContent = pair;
      document.getElementById('tradeModal').classList.remove('hidden');
      document.getElementById('modalLivePrice').textContent = prices[pair]?.last || '0.00000';
    }
    function closeTradeModal() {
      document.getElementById('tradeModal').classList.add('hidden');
    }
    function placeTrade(type) {
      const lotSize = parseFloat(document.getElementById('lotSizeInput').value);
      const stopLoss = parseFloat(document.getElementById('stopLossInput').value);
      const takeProfit = parseFloat(document.getElementById('takeProfitInput').value);
      const pair = document.getElementById('modalPair').textContent;
      const price = parseFloat(prices[pair]?.last || 0);
      const balance = parseFloat(localStorage.getItem("balance") || 5000);
      const margin = parseFloat(localStorage.getItem("margin") || 1200);
      const required = lotSize * 100;
      const equity = balance + 100;

      if (!lotSize || lotSize < 0.01 || lotSize > 50) return showAlert("Invalid Lot", "Lot size must be between 0.01 and 50.");
      if (required > equity - margin) return showAlert("Insufficient Margin", "You don't have enough margin to place this trade.");

      const trades = JSON.parse(localStorage.getItem("trades") || "[]");
      trades.push({ pair, type, lotSize, stopLoss, takeProfit, price, time: new Date().toLocaleString() });
      localStorage.setItem("trades", JSON.stringify(trades));
      localStorage.setItem("margin", margin + required);
      showAlert("Trade Placed", `You placed a ${type} trade on ${pair}.`);
      closeTradeModal();
    }
  </script>
</body>
</html>

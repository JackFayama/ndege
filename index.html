<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFM Market Replica</title>
  <style>
    :root {
      --primary: #e30000;
      --buy: #28a745;
      --sell: #dc3545;
      --bg: #f9f9f9;
      --card-bg: #fff;
      --gray: #ccc;
      --font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg);
      color: #000;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #fff;
    }

    .hfm-logo {
      font-weight: 700;
      font-size: 18px;
    }

    .balance-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .demo-badge {
      background: #007bff;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #fff;
    }

    .search-input {
      background: #f0f0f0;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      margin-right: 10px;
    }

    .tab-menu, .currency-filter {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      background: #fff;
      overflow-x: auto;
    }

    .tab-menu div {
      padding-bottom: 4px;
    }

    .tab-menu .active {
      border-bottom: 2px solid var(--primary);
      font-weight: 600;
    }

    .market-card {
      background: var(--card-bg);
      margin: 12px 16px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .market-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .chart-placeholder {
      height: 40px;
      background: #e0e0e0;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .market-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buy {
      color: var(--buy);
      font-weight: 600;
    }

    .sell {
      color: var(--sell);
      font-weight: 600;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
      border-top: 1px solid #e0e0e0;
    }

    .bottom-nav div {
      font-size: 12px;
      text-align: center;
    }

    .bottom-nav .active {
      color: var(--primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="hfm-logo">HFM</div>
    <div class="balance-container">
      <span class="demo-badge">Demo</span>
      <span>KSh10,000,000.00</span>
    </div>
    <div>🔔</div>
  </div>

  <div class="search-bar">
    <input class="search-input" type="text" placeholder="Search All Symbols" />
    ⚙️
  </div>
  
   <!-- Search and Tabs -->
    <div class="p-4 bg-white">
      <input id="searchInput" type="text" placeholder="Search All Symbols" class="w-full px-4 py-2 rounded bg-gray-100 border border-gray-300" oninput="filterSymbols()" />
      <div class="flex space-x-4 mt-4 overflow-x-auto">
        <button onclick="loadPage('forex')" id="tab-forex" class="text-red-600 font-semibold border-b-2 border-red-600">Forex</button>
        <button onclick="loadPage('commodities')" id="tab-commodities" class="text-gray-600">Commodities</button>
        <button onclick="loadPage('indices')" id="tab-indices" class="text-gray-600">Indices</button>
        <button onclick="loadPage('stocks')" id="tab-stocks" class="text-gray-600">Stocks</button>
      </div>

  <div class="currency-filter">
    <div>🇺🇸 USD</div>
    <div>🇬🇧 GBP</div>
    <div>🇪🇺 EUR</div>
    <div>🇯🇵 JPY</div>
    <div>🇨🇦</div>
  </div>

  <!-- Cards -->
  <div class="market-card">
    <div class="market-header">
      <span>EURUSD.Z ⭐</span>
      <span style="color: var(--buy);">↑ 0.42%</span>
    </div>
    <div class="chart-placeholder"></div>
    <div class="market-actions">
      <div class="sell">1.1572⁴ Sell</div>
      <div class="buy">Buy 1.1574³</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>GBPUSD.Z ⭐</span>
      <span style="color: var(--buy);">↑ 0.25%</span>
    </div>
    <div class="chart-placeholder"></div>
    <div class="market-actions">
      <div class="sell">1.3587³ Sell</div>
      <div class="buy">Buy 1.3589⁴</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>USDJPY.Z ⭐</span>
      <span style="color: var(--buy);">↑ 0.16%</span>
    </div>
    <div class="chart-placeholder"></div>
    <div class="market-actions">
      <div class="sell">144.22⁶ Sell</div>
      <div class="buy">Buy 144.25⁰</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>USDCAD.Z ⭐</span>
      <span style="color: var(--sell);">↓ -0.05%</span>
    </div>
    <div class="chart-placeholder"></div>
    <div class="market-actions">
      <div class="sell">1.3578⁷ Sell</div>
      <div class="buy">Buy 1.3581⁵</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div>☰<br>Menu</div>
    <div>⬆️<br>Trades</div>
    <div class="active">📊<br>Markets</div>
    <div>📰<br>News</div>
    <div>⋯<br>More</div>
  </div>

     <script>
  // Handle Search Input
  function filterSymbols() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    document.querySelectorAll("#marketList > div").forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(input) ? "block" : "none";
    });
  }

  // Load tab page dynamically and highlight tab
  function loadPage(page) {
    const tabs = ["forex", "commodities", "indices", "stocks"];
    tabs.forEach(id => {
      const tab = document.getElementById("tab-" + id);
      tab.classList.remove("text-red-600", "font-semibold", "border-b-2", "border-red-600");
      tab.classList.add("text-gray-600");
    });

    const activeTab = document.getElementById("tab-" + page);
    activeTab.classList.remove("text-gray-600");
    activeTab.classList.add("text-red-600", "font-semibold", "border-b-2", "border-red-600");

    fetch(page + ".html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("contentArea").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("contentArea").innerHTML = "<div class='text-center text-red-600 p-4'>Failed to load content.</div>";
        console.error(err);
      });
  }
</script>
 
</body>
</html>

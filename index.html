<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Game - Betika Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
    }
    .burst-bg {
      background: radial-gradient(circle at center, #6d28d9 0%, #0f172a 100%);
    }
  </style>
</head>
<body class="text-white">
  <div class="p-2 flex justify-between items-center bg-gray-900">
    <div class="text-red-500 text-xl font-bold">Aviator</div>
    <div class="text-green-400 font-semibold">5,000.00 KES</div>
  </div>

  <div class="text-center bg-gray-800 py-1 text-yellow-400 font-bold text-sm rounded-t-md">FUN MODE</div>

  <div class="burst-bg text-center py-20 relative">
    <div id="multiplierDisplay" class="text-6xl font-extrabold">1.00x</div>
    <div class="absolute bottom-3 right-3 flex items-center space-x-1">
      <img src="https://placekitten.com/30/30" class="rounded-full" />
      <img src="https://placekitten.com/31/30" class="rounded-full" />
      <span class="text-sm">305</span>
    </div>
  </div>

  <!-- Betting Area -->
  <div class="p-4 space-y-4">
    <div class="bg-gray-900 p-4 rounded-md">
      <div class="flex justify-between items-center mb-2">
        <div class="bg-gray-700 px-2 py-1 rounded text-sm">Bet</div>
        <div class="bg-gray-700 px-2 py-1 rounded text-sm">Auto</div>
      </div>
      <div class="flex items-center space-x-2">
        <button onclick="adjustBet(-10)" class="bg-gray-700 px-2 py-1 rounded">-</button>
        <input id="betAmount" type="number" value="10" class="w-20 text-center rounded bg-gray-800 text-white py-1" />
        <button onclick="adjustBet(10)" class="bg-gray-700 px-2 py-1 rounded">+</button>
        <button onclick="placeBet()" id="betButton" class="bg-green-500 text-white font-bold py-2 px-6 rounded ml-auto">Bet 10.00 KES</button>
      </div>
      <div class="flex space-x-2 mt-2">
        <button onclick="setBet(100)" class="bg-gray-700 px-3 py-1 rounded">100</button>
        <button onclick="setBet(200)" class="bg-gray-700 px-3 py-1 rounded">200</button>
        <button onclick="setBet(500)" class="bg-gray-700 px-3 py-1 rounded">500</button>
        <button onclick="setBet(10000)" class="bg-gray-700 px-3 py-1 rounded">10,000</button>
      </div>
    </div>
    <!-- Second Bet Slot (can be cloned dynamically later) -->
    <div class="bg-gray-900 p-4 rounded-md">
      <div class="flex justify-between items-center mb-2">
        <div class="bg-gray-700 px-2 py-1 rounded text-sm">Bet</div>
        <div class="bg-gray-700 px-2 py-1 rounded text-sm">Auto</div>
      </div>
      <div class="flex items-center space-x-2">
        <button class="bg-gray-700 px-2 py-1 rounded">-</button>
        <input type="number" value="10" class="w-20 text-center rounded bg-gray-800 text-white py-1" />
        <button class="bg-gray-700 px-2 py-1 rounded">+</button>
        <button class="bg-green-500 text-white font-bold py-2 px-6 rounded ml-auto">Bet 10.00 KES</button>
      </div>
      <div class="flex space-x-2 mt-2">
        <button class="bg-gray-700 px-3 py-1 rounded">100</button>
        <button class="bg-gray-700 px-3 py-1 rounded">200</button>
        <button class="bg-gray-700 px-3 py-1 rounded">500</button>
        <button class="bg-gray-700 px-3 py-1 rounded">10,000</button>
      </div>
    </div>
  </div>

  <audio id="planeSound" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    let multiplier = 1.0;
    let crashPoint = getRandomCrashPoint();
    let gameRunning = false;
    let interval;

    const multiplierDisplay = document.getElementById("multiplierDisplay");
    const betAmountInput = document.getElementById("betAmount");
    const betButton = document.getElementById("betButton");
    const planeSound = document.getElementById("planeSound");

    function getRandomCrashPoint() {
      return (Math.random() * 6 + 1).toFixed(2);
    }

    function startGame() {
      multiplier = 1.0;
      crashPoint = getRandomCrashPoint();
      gameRunning = true;
      multiplierDisplay.textContent = multiplier.toFixed(2) + "x";
      planeSound.play();
      interval = setInterval(() => {
        multiplier += 0.01;
        multiplierDisplay.textContent = multiplier.toFixed(2) + "x";
        if (multiplier >= crashPoint) {
          crash();
        }
      }, 100);
    }

    function crash() {
      clearInterval(interval);
      gameRunning = false;
      planeSound.pause();
      multiplierDisplay.textContent = "Crashed @ " + multiplier.toFixed(2) + "x";
      setTimeout(startGame, 5000);
    }

    function placeBet() {
      if (!gameRunning) return alert("Wait for next round!");
      let bet = parseFloat(betAmountInput.value);
      if (isNaN(bet) || bet <= 0) return alert("Invalid bet");
      let cashOutAt = multiplier + 0.3;
      let profit = (bet * cashOutAt).toFixed(2);
      alert(`You cashed out at ${cashOutAt.toFixed(2)}x and earned KES ${profit}`);
    }

    function adjustBet(amount) {
      let val = parseFloat(betAmountInput.value);
      val = isNaN(val) ? 0 : val + amount;
      if (val < 1) val = 1;
      betAmountInput.value = val.toFixed(2);
      updateBetButton();
    }

    function setBet(amount) {
      betAmountInput.value = amount.toFixed(2);
      updateBetButton();
    }

    function updateBetButton() {
      const val = betAmountInput.value;
      betButton.textContent = `Bet ${val} KES`;
    }

    startGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start py-4 px-2">
    <!-- Header -->
    <div class="w-full max-w-5xl bg-gray-900 rounded-lg p-4 flex justify-between items-center">
        <div class="text-red-500 text-2xl font-bold">Aviator</div>
        <div id="balance" class="text-green-400 font-semibold text-xl">5000.00 KES</div>
    </div>

    <!-- Game Area -->
    <div class="w-full max-w-5xl bg-gray-800 mt-4 p-4 rounded-xl flex flex-col items-center relative">
        <div class="bg-yellow-500 w-full text-center py-1 rounded-t-md font-bold">FUN MODE</div>
        <div class="bg-black w-full flex flex-col justify-center items-center py-12 rounded-b-md">
            <div id="multiplierDisplay" class="text-6xl font-bold text-purple-400">1.00x</div>
            <div class="mt-2 flex items-center space-x-2">
                <img src="https://placekitten.com/32/32" class="rounded-full" />
                <img src="https://placekitten.com/32/33" class="rounded-full" />
                <span class="text-sm">305</span>
            </div>
            <div class="absolute bottom-2 right-4 text-white text-sm">Live Multiplier</div>
        </div>
    </div>

    <!-- Betting Area -->
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
        <!-- Bet 1 -->
        <div class="bg-gray-900 rounded-xl p-4">
            <div class="bg-gray-800 rounded-lg p-3">
                <div class="flex justify-between mb-2">
                    <button class="bg-gray-700 px-3 py-1 rounded">Bet</button>
                    <button class="bg-gray-700 px-3 py-1 rounded">Auto</button>
                </div>
                <div class="flex items-center space-x-2 mb-2">
                    <button onclick="decreaseBet('bet1')" class="bg-gray-700 px-3 py-1 rounded">-</button>
                    <input id="bet1" type="number" class="w-full text-center bg-gray-800 text-white py-1 rounded" value="10.00">
                    <button onclick="increaseBet('bet1')" class="bg-gray-700 px-3 py-1 rounded">+</button>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="setBet('bet1', 100)" class="bg-gray-700 py-1 rounded">100</button>
                    <button onclick="setBet('bet1', 200)" class="bg-gray-700 py-1 rounded">200</button>
                    <button onclick="setBet('bet1', 500)" class="bg-gray-700 py-1 rounded">500</button>
                    <button onclick="setBet('bet1', 10000)" class="bg-gray-700 py-1 rounded col-span-3">10,000</button>
                </div>
                <button id="bet1Btn" onclick="handleBet('bet1')" class="w-full bg-green-500 py-2 rounded text-white font-bold">Bet <span id="bet1Amount">10.00</span> KES</button>
            </div>
        </div>

        <!-- Bet 2 -->
        <div class="bg-gray-900 rounded-xl p-4">
            <div class="bg-gray-800 rounded-lg p-3">
                <div class="flex justify-between mb-2">
                    <button class="bg-gray-700 px-3 py-1 rounded">Bet</button>
                    <button class="bg-gray-700 px-3 py-1 rounded">Auto</button>
                </div>
                <div class="flex items-center space-x-2 mb-2">
                    <button onclick="decreaseBet('bet2')" class="bg-gray-700 px-3 py-1 rounded">-</button>
                    <input id="bet2" type="number" class="w-full text-center bg-gray-800 text-white py-1 rounded" value="10.00">
                    <button onclick="increaseBet('bet2')" class="bg-gray-700 px-3 py-1 rounded">+</button>
                </div>
                <div class="grid grid-cols-3 gap-2 mb-2">
                    <button onclick="setBet('bet2', 100)" class="bg-gray-700 py-1 rounded">100</button>
                    <button onclick="setBet('bet2', 200)" class="bg-gray-700 py-1 rounded">200</button>
                    <button onclick="setBet('bet2', 500)" class="bg-gray-700 py-1 rounded">500</button>
                    <button onclick="setBet('bet2', 10000)" class="bg-gray-700 py-1 rounded col-span-3">10,000</button>
                </div>
                <button id="bet2Btn" onclick="handleBet('bet2')" class="w-full bg-green-500 py-2 rounded text-white font-bold">Bet <span id="bet2Amount">10.00</span> KES</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content text-white">
            <p id="modalMessage"></p>
            <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-green-500 rounded">Close</button>
        </div>
    </div>
<script>
    let multiplier = 1.00;
    let interval;
    let crashPoint = 0;
    const activeBets = {
        bet1: { placed: false, amount: 0, cashedOut: false },
        bet2: { placed: false, amount: 0, cashedOut: false }
    };

    function startGame() {
        multiplier = 1.00;
        crashPoint = generateCrashMultiplier();
        resetBets();
        updateMultiplier();

        interval = setInterval(() => {
            multiplier += 0.01;
            updateMultiplier();

            if (multiplier >= crashPoint) {
                clearInterval(interval);
                handleCrash();
                setTimeout(startGame, 5000);
            }
        }, 50);
    }

    function generateCrashMultiplier() {
        const r = Math.random();
        if (r < 0.005) return 1.00;
        if (r < 0.10) return +(Math.random() * 1.5 + 1).toFixed(2);
        if (r < 0.30) return +(Math.random() * 2 + 2).toFixed(2);
        if (r < 0.60) return +(Math.random() * 3 + 4).toFixed(2);
        return +(Math.random() * 5 + 7).toFixed(2);
    }

    function updateMultiplier() {
        document.getElementById("multiplierDisplay").innerText = multiplier.toFixed(2) + "x";
    }

    function resetBets() {
        for (let id in activeBets) {
            activeBets[id].placed = false;
            activeBets[id].amount = 0;
            activeBets[id].cashedOut = false;
        }
    }

    function setBet(id, value) {
        document.getElementById(id).value = value.toFixed(2);
        document.getElementById(id + "Amount").innerText = value.toFixed(2);
    }

    function increaseBet(id) {
        let input = document.getElementById(id);
        let value = parseFloat(input.value) + 10;
        setBet(id, value);
    }

    function decreaseBet(id) {
        let input = document.getElementById(id);
        let value = Math.max(0, parseFloat(input.value) - 10);
        setBet(id, value);
    }

    function placeBet(id) {
        const amount = parseFloat(document.getElementById(id).value);
        if (isNaN(amount) || amount <= 0) {
            alert("Enter a valid bet amount.");
            return;
        }

        if (activeBets[id].placed) {
            alert("Bet already placed.");
            return;
        }

        activeBets[id] = {
            placed: true,
            amount: amount,
            cashedOut: false
        };

        alert(`‚úÖ Bet placed: ${amount.toFixed(2)} KES`);
    }

    function cashOut(id) {
        const bet = activeBets[id];
        if (!bet.placed) {
            alert("‚ùå No active bet to cash out.");
            return;
        }

        if (bet.cashedOut) {
            alert("‚ö†Ô∏è You already cashed out this bet.");
            return;
        }

        if (multiplier >= crashPoint) {
            alert("‚ùå Too late! The plane has crashed.");
            return;
        }

        const payout = (bet.amount * multiplier).toFixed(2);
        bet.cashedOut = true;
        alert(`üí∞ Cashed out ${payout} KES at ${multiplier.toFixed(2)}x`);
    }

    function handleCrash() {
        for (let id in activeBets) {
            const bet = activeBets[id];
            if (bet.placed && !bet.cashedOut) {
                alert(`‚ùå ${id.toUpperCase()} lost ${bet.amount.toFixed(2)} KES. Crashed at ${crashPoint.toFixed(2)}x`);
            }
        }
    }

    startGame();
</script>

</body>

</html>

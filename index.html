<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Forex Market - NovaFX</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding-bottom: 80px; }

    .top-bar {
      background: #111827;
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
      color: #38bdf8;
    }
    .account-info {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .account-info div {
      background: #1f2937;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .market-card {
      background: #fff;
      margin: 12px;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .market-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .market-actions {
      display: flex;
      justify-content: space-between;
    }
    .sell { color: red; }
    .buy { color: green; }
  </style>
</head>
<body>

  <!-- üîù Top Bar -->
  <div class="top-bar">
    <div class="logo">NovaFX</div>
    <div class="account-info">
      <div>Balance: $5,000</div>
      <div>Margin: $1,200</div>
      <div>Equity: $5,100</div>
      <div>Free Funds: $3,900</div>
    </div>
  </div>

  <!-- üíπ Market Cards -->
  <div class="market-card">
    <div class="market-header">
      <span>EURUSD ‚≠ê</span>
      <span id="change-EURUSD">Loading...</span>
    </div>
    <div class="market-actions">
      <div class="sell" id="sell-EURUSD">Loading...</div>
      <div class="buy" id="buy-EURUSD">Loading...</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>GBPUSD ‚≠ê</span>
      <span id="change-GBPUSD">Loading...</span>
    </div>
    <div class="market-actions">
      <div class="sell" id="sell-GBPUSD">Loading...</div>
      <div class="buy" id="buy-GBPUSD">Loading...</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>USDJPY ‚≠ê</span>
      <span id="change-USDJPY">Loading...</span>
    </div>
    <div class="market-actions">
      <div class="sell" id="sell-USDJPY">Loading...</div>
      <div class="buy" id="buy-USDJPY">Loading...</div>
    </div>
  </div>

  <div class="market-card">
    <div class="market-header">
      <span>USDCAD ‚≠ê</span>
      <span id="change-USDCAD">Loading...</span>
    </div>
    <div class="market-actions">
      <div class="sell" id="sell-USDCAD">Loading...</div>
      <div class="buy" id="buy-USDCAD">Loading...</div>
    </div>
  </div>

  <!-- üìà Live WebSocket Prices -->
  <script>
    const socket = new WebSocket("wss://ws.finnhub.io?token=d17ug69r01qteuvq4ga0d17ug69r01qteuvq4gag");

    const symbols = {
      "EURUSD": "OANDA:EUR_USD",
      "GBPUSD": "OANDA:GBP_USD",
      "USDJPY": "OANDA:USD_JPY",
      "USDCAD": "OANDA:USD_CAD"
    };

    const prices = {};

    socket.addEventListener("open", () => {
      for (let key in symbols) {
        socket.send(JSON.stringify({ type: "subscribe", symbol: symbols[key] }));
      }
    });

    socket.addEventListener("message", event => {
      const data = JSON.parse(event.data);
      if (data.type === "trade") {
        data.data.forEach(trade => {
          const full = trade.s.replace("OANDA:", "");
          const id = full.replace("_", "");
          const price = parseFloat(trade.p).toFixed(5);

          if (!prices[id]) prices[id] = { last: price };

          const change = price - prices[id].last;
          const percentChange = ((change / prices[id].last) * 100).toFixed(2);

          prices[id].last = price;

          const sellEl = document.getElementById(`sell-${id}`);
          const buyEl = document.getElementById(`buy-${id}`);
          const changeEl = document.getElementById(`change-${id}`);

          if (sellEl) sellEl.textContent = `${(price - 0.0002).toFixed(5)} Sell`;
          if (buyEl) buyEl.textContent = `Buy ${price}`;
          if (changeEl) {
            changeEl.textContent = `${change >= 0 ? "‚Üë" : "‚Üì"} ${Math.abs(percentChange)}%`;
            changeEl.style.color = change >= 0 ? "green" : "red";
          }
        });
      }
    });

    socket.addEventListener("close", () => {
      console.warn("WebSocket closed. Reconnecting in 5 seconds...");
      setTimeout(() => location.reload(), 5000);
    });
  </script>

</body>
</html>
